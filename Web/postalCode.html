<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <title>Utility Comparator</title>
        <style>
            body {
                background-color: #1a202c;
                color: #d8dee9;
                font-family: 'Lato', sans-serif;
            }

            /* Custom CSS for postal code input */
            .postal-code-input:focus {
                background-color: #4a5568 !important;
                color: #d8dee9 !important;
            }

        </style>
    </head>

    <body class="dark">
        <!-- Include the navbar -->
        <div id="navbar-placeholder">
            <nav class="sticky top-0 bg-gray-900 z-20 border-b border-gray-600">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="index.html" class="flex items-center">
                        <img src="https://www.svgrepo.com/show/250295/dollar.svg" class="h-8 mr-3" alt="Flowbite Logo">
                        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">BillWise</span>
                    </a>
                    <div class="flex md:order-2">
                        <button type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Logout</button>
                        <button data-collapse-toggle="navbar-sticky" type="button"
                            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
                            aria-controls="navbar-sticky" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 17 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                            </svg>
                        </button>
                    </div>
                    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                        id="navbar-sticky">
                        <ul
                            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-gray-900 md:dark:bg-gray-800 md:dark:border-gray-700">
                            <li>
                                <a href="index.html"
                                    class="block py-2 pl-3 pr-4 text-white bg-green-500 rounded md:bg-transparent md:text-green-500 md:p-0 text-green-400 hover:text-green-200"
                                    aria-current="page">Dashboard</a>
                            </li>
                            <li>
                                <a href="postalCode.html"
                                    class="block py-2 pl-3 pr-4 text-white bg-green-500 rounded md:bg-transparent md:text-green-500 md:p-0 text-green-400 hover:text-green-200">Compare</a>
                            </li>
                            <li>
                                <a href="analysis.html"
                                    class="block py-2 pl-3 pr-4 text-white bg-green-500 rounded md:bg-transparent md:text-green-500 md:p-0 text-green-400 hover:text-green-200">Analysis</a>
                            </li>
                            <li>
                                <a href="profile.html"
                                    class="block py-2 pl-3 pr-4 text-white bg-green-500 rounded md:bg-transparent md:text-green-500 md:p-0 text-green-400 hover:text-green-200">Profile</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <div class="container mx-auto p-4">
            <h1 class="text-3xl text-gray-300">Utility Comparator</h1>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="bg-gray-700 p-4 rounded-lg">
                    <label for="postalCode1" class="text-gray-300">Postal Code 1:</label>
                    <input type="text" id="postalCode1"
                        class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 bg-gray-600 dark:bg-gray-900 text-gray-300 dark:text-gray-100 postal-code-input">
                </div>
                <div class="bg-gray-700 p-4 rounded-lg">
                    <label for="postalCode2" class="text-gray-300">Postal Code 2:</label>
                    <input type="text" id="postalCode2"
                        class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 bg-gray-600 dark:bg-gray-900 text-gray-300 dark:text-gray-100 postal-code-input">
                </div>
                <div class="col-span-2 bg-gray-700 p-4 rounded-lg">
                    <div class="grid grid-cols-4 gap-4">
                        <div class="col-span-4">
                            <label class="text-gray-300">Select Utilities:</label>
                        </div>
                        <div class="col-span-1">
                            <input type="checkbox" id="electricityCheckbox" class="mr-2" data-utility="electricity">
                            <label for="electricityCheckbox" class="text-gray-300">Electricity</label>
                        </div>
                        <div class="col-span-1">
                            <input type="checkbox" id="waterCheckbox" class="mr-2" data-utility="water">
                            <label for="waterCheckbox" class="text-gray-300">Water</label>
                        </div>
                        <div class="col-span-1">
                            <input type="checkbox" id="gasCheckbox" class="mr-2" data-utility="gas">
                            <label for="gasCheckbox" class="text-gray-300">Gas</label>
                        </div>
                        <div class="col-span-1">
                            <input type="checkbox" id="internetCheckbox" class="mr-2" data-utility="internet">
                            <label for="internetCheckbox" class="text-gray-300">Internet</label>
                        </div>
                    </div>
                    <label for="monthDropdown" class="text-gray-300 mt-4">Select Month:</label>
                    <select id="monthDropdown"
                        class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50 bg-gray-600 dark:bg-gray-900 text-gray-300 dark:text-gray-100">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <button id="submitBtn"
                        class="bg-indigo-600 hover:bg-indigo-800 text-gray-100 py-2 px-4 rounded mt-4">Submit</button>
                </div>
                <div class="col-span-2 mt-4 bg-gray-700 rounded-lg relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full rounded-lg">
                        <thead class="uppercase bg-gray-900 text-gray-400">
                            <tr class="text-left">
                                <th class="px-4 py-2 text-gray-300">Utility</th>
                                <th class="px-4 py-2 text-gray-300" id="postalCode1Header"></th>
                                <th class="px-4 py-2 text-gray-300" id="postalCode2Header"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="electricityRow" class="border-b bg-gray-800 border-gray-700 hidden">
                                <td class="px-4 py-2 text-gray-300">Electricity</td>
                                <td class="px-4 py-2" id="electricityData1"></td>
                                <td class="px-4 py-2" id="electricityData2"></td>
                            </tr>
                            <tr id="waterRow" class="border-b bg-gray-700 border-gray-700 hidden">
                                <td class="px-4 py-2 text-gray-300">Water</td>
                                <td class="px-4 py-2" id="waterData1"></td>
                                <td class="px-4 py-2" id="waterData2"></td>
                            </tr>
                            <tr id="gasRow" class="border-b bg-gray-800 border-gray-700 hidden">
                                <td class="px-4 py-2 text-gray-300">Gas</td>
                                <td class="px-4 py-2" id="gasData1"></td>
                                <td class="px-4 py-2" id="gasData2"></td>
                            </tr>
                            <tr id="internetRow" class="border-b bg-gray-700 border-gray-700 hidden">
                                <td class="px-4 py-2 text-gray-300">Internet</td>
                                <td class="px-4 py-2" id="internetData1"></td>
                                <td class="px-4 py-2" id="internetData2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
