<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <title>Sign In</title>
        <style>
            body {
                background-color: #1a202c;
                color: #d8dee9;
                font-family: 'Lato', sans-serif;
            }

            .card {
                background-color: #2d3748;
                color: #a0aec0;
                width: 50vw;
                max-width: 500px;
            }

            .card-body {
                background-color: #2d3748;
                color: #b3aaec;
            }

        </style>
    </head>

    <body>
        <div class="min-h-screen bg-gray-900">
            <nav class="sticky top-0 bg-gray-900 z-20 border-b border-gray-600">
                <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
                    <a href="#" class="flex items-center">
                        <img src="https://www.svgrepo.com/show/250295/dollar.svg" class="h-8 mr-3" alt="Flowbite Logo">
                        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">BillWise</span>
                    </a>
                </div>
            </nav>

            <div class="flex items-center justify-center mt-4">
                <div class="card rounded-lg">
                    <div class="card-body p-4 rounded-lg">
                        <h1 class="text-3xl text-gray-300 mb-4 text-center">Sign In</h1>
                        <form>
                            <div class="mb-4">
                                <label for="username" class="text-gray-300">Username</label>
                                <input type="text" id="username"
                                    class="block w-full bg-transparent text-gray-400 border-b border-gray-400 focus:outline-none focus:border-green-500" />
                            </div>
                            <div class="mb-4">
                                <label for="password" class="text-gray-300">Password</label>
                                <input type="password" id="password"
                                    class="block w-full bg-transparent text-gray-400 border-b border-gray-400 focus:outline-none focus:border-green-500" />
                            </div>

                            <div class="flex justify-between">
                                <button type="button" onclick="redirectToIndex()"
                                    class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded font-medium">Sign
                                    In</button>
                                <button type="button" onclick="redirectToForgotPassword()"
                                    class="text-green-500 hover:text-white font-medium">Forgot Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function redirectToIndex() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (username === 'admin' && password === 'admin') {
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid credentials');
                }
            }
        </script>
    </body>

</html>
