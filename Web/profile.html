<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <title>User Profile</title>
        <style>
            body {
                background-color: #1a202c;
                color: #d8dee9;
                font-family: 'Lato', sans-serif;
            }

            .card {
                background-color: #2d3748;
                color: #a0aec0;
            }

            .card-body {
                background-color: #2d3748;
                color: #b3aaec;
            }

        </style>
    </head>

    <body>
        <div id="navbar-placeholder">
            <nav class="sticky top-0 bg-gray-900 z-20 border-b border-gray-600">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="index.html" class="flex items-center">
                        <img src="https://www.svgrepo.com/show/250295/dollar.svg" class="h-8 mr-3" alt="Flowbite Logo">
                        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">BillWise</span>
                    </a>
                    <div class="flex md:order-2">
                        <button type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Logout</button>
                        <button data-collapse-toggle="navbar-sticky" type="button"
                            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
                            aria-controls="navbar-sticky" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 17 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                            </svg>
                        </button>
                    </div>
                    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                        id="navbar-sticky">
                        <ul
                            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-gray-900 md:dark:bg-gray-800 md:dark:border-gray-700">
                            <li>
                                <a href="index.html"
                                    class="block py-2 pl-3 pr-4 text-white bg-green-500 rounded md:bg-transparent md:text-green-500 md:p-0 text-green-400 hover:text-green-200"
                                    aria-current="page">Dashboard</a>
                            </li>
                            <li>
                                <a href="postalCode.html"
                                    class="block py-2 pl-3 pr-4 text-white bg-green-500 rounded md:bg-transparent md:text-green-500 md:p-0 text-green-400 hover:text-green-200">Compare</a>
                            </li>
                            <li>
                                <a href="analysis.html"
                                    class="block py-2 pl-3 pr-4 text-white bg-green-500 rounded md:bg-transparent md:text-green-500 md:p-0 text-green-400 hover:text-green-200">Analysis</a>
                            </li>
                            <li>
                                <a href="profile.html"
                                    class="block py-2 pl-3 pr-4 text-white bg-green-500 rounded md:bg-transparent md:text-green-500 md:p-0 text-green-400 hover:text-green-200">Profile</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <div class="container mx-auto p-4">
            <h1 class="text-3xl text-gray-300 mb-4">User Profile</h1>
            <div class="grid grid-cols-1 gap-4">
                <div class="card rounded-lg">
                    <div class="card-body p-4 rounded-lg">
                        <h2 class="text-lg text-gray-300 mb-2">Name</h2>
                        <input type="text" class="text-gray-400 mb-4 bg-transparent border-b border-gray-400"
                            value="John Doe">
                    </div>
                </div>

                <div class="card rounded-lg">
                    <div class="card-body p-4 rounded-lg">
                        <h2 class="text-lg text-gray-300 mb-2">Email</h2>
                        <input type="email" class="text-gray-400 mb-4 bg-transparent border-b border-gray-400"
                            value="johndoe@example.com">
                    </div>
                </div>

                <div class="card rounded-lg">
                    <div class="card-body p-4 rounded-lg">
                        <h2 class="text-lg text-gray-300 mb-2">Postal Code</h2>
                        <input type="text" class="text-gray-400 mb-4 bg-transparent border-b border-gray-400"
                            value="12345">
                    </div>
                </div>

                <div class="card rounded-lg">
                    <div class="card-body p-4 rounded-lg">
                        <h2 class="text-lg text-gray-300 mb-2">Utilities to Compare</h2>
                        <div class="flex flex-wrap gap-4">
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox" checked>
                                <span class="ml-2 text-gray-400">Electricity</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox" checked>
                                <span class="ml-2 text-gray-400">Water</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox">
                                <span class="ml-2 text-gray-400">Gas</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox" checked>
                                <span class="ml-2 text-gray-400">Internet</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <button type="button" style="display: none;"
                            class="text-green-500 hover:text-white border border-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:text-white dark:hover:bg-green-800 dark:focus:ring-green-800 rounded w-full save-button">Save
                            Changes</button>
                    </div>
                    <div class="col-span-2">
                        <button type="button" onclick="redirectToIndex()"
                            class="text-red-500 hover:text-white border border-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:text-white dark:hover:bg-red-800 dark:focus:ring-red-800 rounded w-full">Logout</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function redirectToIndex() {
                window.location.href = 'signin.html';
            }
        </script>
        <script>
            const inputs = document.querySelectorAll('input');
            const checkboxes = document.querySelectorAll('.form-checkbox');
            const saveButton = document.querySelector('.save-button');

            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    saveButton.style.display = 'block';
                });
            });

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    saveButton.style.display = 'block';
                });
            });
        </script>
    </body>

</html>
