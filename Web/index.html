        <script>
            var chartInstances = [];
            function getRandomValue(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function createCharts() {
                // destroy previous instances
                chartInstances.forEach(function (chart) {
                    chart.destroy();
                });
                // reset instances array
                chartInstances = [];

                var mockData = {
                    electricity: getRandomValue(50, 200),
                    water: getRandomValue(20, 100),
                    gas: getRandomValue(30, 150),
                    internet: getRandomValue(40, 180)
                };

                var userValues = [
                    document.getElementById('electricityBill').value || 0,
                    document.getElementById('waterBill').value || 0,
                    document.getElementById('gasBill').value || 0,
                    document.getElementById('internetBill').value || 0
                ];

                var labels = ['Electricity', 'Water', 'Gas', 'Internet'];

                for (var i = 0; i < labels.length; i++) {
                    var ctx = document.getElementById(labels[i] + 'Chart').getContext('2d');
                    var newChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [labels[i]],
                            datasets: [{
                                label: 'User Data',
                                data: [userValues[i]],
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }, {
                                label: 'Average Data',
                                data: [mockData[labels[i].toLowerCase()]],
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                borderColor: 'rgba(153, 102, 255, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    fontColor: 'white',
                                }
                            }
                        }
                    });
                    // add new chart to instances array
                    chartInstances.push(newChart);
                }
                if (chartInstances.length > 0) {
                    // Show the chart containers
                    document.getElementById('electricityChartContainer').classList.remove('hidden');
                    document.getElementById('waterChartContainer').classList.remove('hidden');
                    document.getElementById('gasChartContainer').classList.remove('hidden');
                    document.getElementById('internetChartContainer').classList.remove('hidden');
                    return;

                }
            }

            document.getElementById('monthSelect').addEventListener('change', createCharts);
            document.getElementById('yearSelect').addEventListener('change', createCharts);
        </script>
        <script>
            function updateSelectedDataHeading() {
                var monthSelect = document.getElementById('monthSelect');
                var yearSelect = document.getElementById('yearSelect');
                var selectedMonth = monthSelect.options[monthSelect.selectedIndex].text;
                var selectedYear = yearSelect.value;

                var selectedDataHeading = document.getElementById('selectedDataHeading');
                selectedDataHeading.textContent = `Data for ${selectedMonth} ${selectedYear}`;
            }

            document.getElementById('monthSelect').addEventListener('change', updateSelectedDataHeading);
            document.getElementById('yearSelect').addEventListener('change', updateSelectedDataHeading);
        </script>
